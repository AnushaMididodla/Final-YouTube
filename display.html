<!DOCTYPE html>
<html>
    <head> </head>
    <title> display elements </title>
    <link rel="stylesheet" href="styles/display.css">
    <body>
        <input class="Name" type="text"  placeholder="Name">
        <input class="Email" type="text" placeholder="Email">
        <p class="para" > Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="yes">Yes</button>
        <button class="No">No</button>
        <img class="google" src="thumbnails/google-logo.png"> 
        <input class="search2"   type="text" placeholder="Search Google or type URL">
        <input class="Name2" type="text"  placeholder="First name">
        <input class="Name3" type="text"  placeholder="First name">
        <input class="Email2" type="text" placeholder="Email">
        <button class="sign" > sign up</button> 
        <p class="content"> Request a ride now</p>
        <input class="pick" type="text"  placeholder="Enter pickup location">
        <input class="destination" type="text"  placeholder="Enter destination">
        <button class="request" > Request Now</button>
        <button class="schedule" > Schedule for later</button>



    </body>
</html>
